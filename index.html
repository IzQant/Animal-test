    <section class="section">
      <h1 class="title">인공지능 동물상 테스트 (여자)</h1>
      <h2 class="subtitle">여러분들은 어떤 동물과 닮았을까요?</h2>

    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <div class="container file-upload">
      <div class="image-upload-wrap">
        <input
          class="file-upload-input"
          type="file"
          onchange="readURL(this);"
          accept="image/*"
        />
        <div class="drag-text">
          <h3 class="upload-text">Drag and drop!</h3>
        </div>
      </div>
      <div class="file-upload-content">
        <img
          class="file-upload-image"
          id="face-image"
          src="#"
          alt="your image"
        />
        <p class="result-message"></p>
        <div id="label-container"></div>
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">
            Remove <span class="image-title">Uploaded Image</span>
          </button>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//t1.daumcdn.net/kas/static/ba.min.js"
      async
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();

          reader.onload = function (e) {
            $(".image-upload-wrap").hide();
            $(".file-upload-image").attr("src", e.target.result);
            $(".file-upload-content").show();
            $(".image-title").html(input.files[0].name);
          };

          reader.readAsDataURL(input.files[0]);
          init().then(() => {
            predict();
          });
        } else {
          removeUpload();
        }
      }

      function removeUpload() {
        $(".file-upload-input").replaceWith($(".file-upload-input").clone());
        $(".file-upload-content").hide();
        $(".image-upload-wrap").show();
      }
      $(".image-upload-wrap").bind("dragover", function () {
        $(".image-upload-wrap").addClass("image-dropping");
      });
      $(".image-upload-wrap").bind("dragleave", function () {
        $(".image-upload-wrap").removeClass("image-dropping");
      });
    </script>
    <script type="text/javascript">
      // More API functions here:
      // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

      // the link to your model provided by Teachable Machine export panel
      const URL = "https://teachablemachine.withgoogle.com/models/c4zTstsZ0/";

      let model, webcam, labelContainer, maxPredictions;

      // Load the image model and setup the webcam
      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) {
          // and class labels
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      // run the webcam image through the image model
      async function predict() {
        var image = document.getElementById("face-image");
        const prediction = await model.predict(image, false);
        prediction.sort(
          (a, b) => parseFloat(b.probability) - parseFloat(a.probability)
        );
        var resultMessage;
        switch (prediction[0].className) {
          case "dog":
            resultMessage = "당신의 얼굴은 강아지상입니다!";
            break;
          case "cat":
            resultMessage = "당신의 얼굴은 고양이상입니다!";
            break;
          case "ggobuk":
            resultMessage = "당신의 얼굴은 꼬부기상입니다!";
            break;
          case "wolf":
            resultMessage = "당신의 얼굴은 늑대상입니다!";
            break;
          case "fox":
            resultMessage = "당신의 얼굴은 여우상입니다!";
            break;
          case "rabbit":
            resultMessage = "당신의 얼굴은 토끼상입니다!";
            break;
          case "hamster":
            resultMessage = "당신의 얼굴은 햄스터상입니다!";
            break;
          default:
            resultMessage = "알 수 없음";
            break;
        }
        $(".result-message").html(resultMessage);
      }
    </script>
